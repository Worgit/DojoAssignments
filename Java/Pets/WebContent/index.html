<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Show Pets</title>
</head>
<body>
	<h2>Make a dog!</h2>
	<form action = "showdog" method = "get">
		<label>Name:<input type = "text" name = "name" id = "name"></label>
		<label>Breed<input type = "text" name = "breed" id = "breed"></label>
		<label>Weight:<input type = "number" name = "weight" id = "weight"></label>
		<input type = "submit">
	</form>
	<h2>Make a cat!</h2>
	<form action = "showcat" method = "get">
		<label>Name:<input type = "text" name = "name" id = "name"></label>
		<label>Breed<input type = "text" name = "breed" id = "breed"></label>
		<label>Weight:<input type = "number" name = "weight" id = "weight"></label>
		<input type = "submit">
	</form>
</body>
</html>
