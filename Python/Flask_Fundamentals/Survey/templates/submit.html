<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Survey</title>
		<style>
			.{
				margin: 0px;
				padding: 0px;
			}
			#wrapper{
				margin-left: auto;
				margin-right: auto;
				padding: 3px;
				width: 300px;
				height: 250px;
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<div id = "wrapper">
			<h3>Submitted Info</h3>
			<p>Name: {{session['name']}}</p>

			<p>Favorite Language: {{session['language']}}</p>
			<p>Comment: {{session['comment']}}</p>
			<form action = "/back" method = "post">
				<input id = "button" type = "submit" value = "Go Back">
			</form>
		</div>
	</body>
</html>
