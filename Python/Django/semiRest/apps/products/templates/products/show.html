<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Show</title>
	</head>
	<body>
		<h1>Product {{product.id}}</h1>
		<table>
			<tbody>
				<tr>
					<td>Name:</td>
					<td>Description:</td>
					<td>Price:</td>
				</tr>
				<tr>
					<td>{{product.name}}</td>
					<td>{{product.description}}</td>
					<td>{{product.price}}</td>
				</tr>
			</tbody>
		</table>
		<form action = "/products/{{product.id}}/edit" method = "post">
			{% csrf_token %}
			<input type = "submit" value = "Edit">
		</form>
		<a href = "/products">Back</a>
	</body>
</html>
