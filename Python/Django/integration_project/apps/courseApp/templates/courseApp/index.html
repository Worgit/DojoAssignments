<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Courses</title>
	</head>
	<body>
		<h1>Add a new course</h1>
		<form action = "{% url 'courses:add' %}" method = "post">
			{% csrf_token %}
			<label for "name">Name:</label>
			<input type = "text" name = "name" id = "name">
			<p>Description:</p>
			<textarea name = "description"></textarea>
			<input type = "submit" value = "Add">
		</form>
		<h1>Courses</h1>
		<table>
			<thead>
				<tr>
					<th>Course Name</th>
					<th>Description</th>
					<th>Date Added</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for course in courses %}
					<tr>
						<td>{{course.title}}</td>
						<td>{{course.description}}</td>
						<td>{{course.created_at}}</td>
						<td>
							<form action = "{% url 'courses:remove' course.id %}" method = "post">
								{% csrf_token %}
								<input type = "submit" value = "remove">
							</form>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
