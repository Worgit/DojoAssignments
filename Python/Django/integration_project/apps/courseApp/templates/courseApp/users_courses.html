<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>User Courses</title>
	</head>
	<body>
		<form action = "{% url 'courses:adduser' %}" method = "post">
			{% csrf_token %}
			<label for="users">Users:</label>
			<select id = "users" name = "users">
				{% for user in users %}
					<option value = {{user.id}}>{{user.first_name}} {{user.last_name}}</option>
				{% endfor %}
			</select>
			<label for="courses">Courses:</label>
			<select id = "courses" name = "courses">
				{% for course in courses %}
					<option value = {{course.id}}>{{course.title}}</option>
				{% endfor %}
			</select>
			<input id = "button" type = "submit" value = "Add User to Course">
		</form>
		<table>
			<thead>
				<tr>
					<th>Course</th>
					<th>Title</th>
					<th>Number of Users</th>
				</tr>
			</thead>
			<tbody>
				{% for course in courses %}
					<tr>
						<td>{{course.id}}</td>
						<td>{{course.title}}</td>
						<td>{{course.num_users}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
