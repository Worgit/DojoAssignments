<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="UTF-8">
  	<title>Success</title>
  </head>
  <body>
    <h1>Your email: {{request.session.email}} is valid!</h1>
    <h2>Emails:</h2>
    <table>
		<tbody>
			{% for email in emails %}
				<tr>
					<td>{{email.email}}</td>
					<td>{{email.created_at}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
  </body>
</html>
