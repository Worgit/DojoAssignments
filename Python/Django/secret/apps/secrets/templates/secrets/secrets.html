<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Secrets</title>
	</head>
	<body>
		<h1>Hello, {{request.session.name}}!</h1>
		<form action = "{% url 'secrets:postnew' %}" method = "post">
			{% csrf_token %}
			<textarea name = text>Your secret here..</textarea>
			<input type = "submit" value = "Post">
		</form>
		<a href = "{% url 'secrets:popular' %}">Most popular secrets</a>
		<h1>Recent Secrets...</h1>
		{{message|safe}}
	</body>
</html>
