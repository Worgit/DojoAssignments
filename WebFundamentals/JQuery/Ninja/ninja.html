<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Disappearing Ninja</title>
		<meta name="description" content="JavaScript">
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			#wrapper{
				width: 600px;
				display: inline-block;
				background-color: skyblue;
			}
			#wrapper img{
				margin: 20px;
				display: inline-block;
				vertical-align: top;
			}
		</style>
		<script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type = "text/javascript">
			$(document).ready(function(){
				$("img").click(function(){
					$(this).fadeOut("slow");
				})
				$("button").click(function(){
					$("img").fadeIn("slow");
				})
			});
		</script>
	</head>
	<body>
		<div id = "wrapper">
			<img src = "http://lorempixel.com/output/animals-q-c-200-200-7.jpg" alt = "lorem" height = "100" width = "100">
			<img src = "http://lorempixel.com/output/animals-q-c-200-200-7.jpg" alt = "lorem" height = "100" width = "100">
			<img src = "http://lorempixel.com/output/animals-q-c-200-200-7.jpg" alt = "lorem" height = "100" width = "100">
			<img src = "http://lorempixel.com/output/animals-q-c-200-200-7.jpg" alt = "lorem" height = "100" width = "100">
			<img src = "http://lorempixel.com/output/animals-q-c-200-200-7.jpg" alt = "lorem" height = "100" width = "100">
			<img src = "http://lorempixel.com/output/animals-q-c-200-200-7.jpg" alt = "lorem" height = "100" width = "100">
			<img src = "http://lorempixel.com/output/animals-q-c-200-200-7.jpg" alt = "lorem" height = "100" width = "100">
			<img src = "http://lorempixel.com/output/animals-q-c-200-200-7.jpg" alt = "lorem" height = "100" width = "100">
			<button>Restore</button>
		</div>
	</body>
</html>
