<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Date Created</th>
      <th>Date Updated</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let product of products">
      <td>{{ product.name }} </td>
      <td>{{ product.description }} </td>
      <td>{{ product.price }} </td>
      <td>{{ product.quantity }} </td>
      <td>{{ product.date_created | date: 'shortDate' }} </td>
      <td>{{ product.date_updated | date: 'shortDate' }} </td>
      <td>
        <form (submit)="onDelete()">
          <input type="hidden" name = "id" value = {{product.id}} [(ngModel)]="product.id">
          <input type="submit" value = "Delete">
        </form>
      </td>
    </tr>
  </tbody>
</table>
