<div id = "wrapper">
  <h1>Date Formats </h1>
  <p>Date: {{ date | date}}</p>
  <p>fullDate: {{ date | date: 'fullDate'}}</p>
  <p>longDate: {{ date | date: 'longDate'}}</p>
  <p>mediumDate: {{ date | date: 'mediumDate'}}</p>
  <p>shortDate: {{ date | date: 'shortDate'}}</p>
  <p>custom: {{ date | date: 'M/d/yy'}}</p>
</div>
